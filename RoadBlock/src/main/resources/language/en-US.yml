# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Display Name
  ITEM_NAME: '&6RoadBlock Tool'

  # Item Lore
  ITEM_LORE:
  - '&eUse to set'
  - '&eRoadBlock protection'


##########
# Messages
##########

# Variable substitutions:
#  %ITEM_NAME%      item name from this file
#  %WORLD_NAME%     name of player's current world
#  %QUANTITY%       a quantity
#  %MATERIAL%       block material

# Color codes:
# &0 black          &4 red          &8 dark grey        &c salmon
# &1 dark blue      &5 purple       &9 lavender         &d light purple
# &2 dark green     &6 gold         &a light green      &e yellow
# &3 aqua           &7 light grey   &b light blue       &f white

##################
# Command Messages
##################
MESSAGES:
  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&8[&eRoadBlock&8] &7Configuration reloaded.'

  COMMAND_SUCCESS_SHOW:
    enabled: true
    string: '&8[&eRoadBlock&8] &7Highlighted %QUANTITY% nearby RoadBlocks.'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&8[&eRoadBlock&8] &cToo few arguments!'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&8[&eRoadBlock&8] &cToo many arguments!'

  COMMAND_FAIL_CONSOLE:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou must be in game to use this command!'

  COMMAND_FAIL_INVALID_COMMAND:
    enabled: true
    string: '&8[&eRoadBlock&8] &cThat is not a valid command!'

  COMMAND_FAIL_INVALID_QUANTITY:
    enabled: true
    string: '&8[&eRoadBlock&8] &cInvalid quantity!'

  COMMAND_FAIL_TOOL_INVENTORY_FULL:
    enabled: true
    string: '&8[&eRoadBlock&8] &cCould not give %ITEM_NAME%&r&c because your inventory is full.'

  COMMAND_FAIL_TOOL_PERMISSION:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou do not have permission to create a %ITEM_NAME%!'

  COMMAND_FAIL_HELP_PERMISSION:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou do not have permission to view RoadBlock help!'

  COMMAND_FAIL_RELOAD_PERMISSION:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou do not have permission to reload RoadBlock configuration!'

  COMMAND_FAIL_SHOW_PERMISSION:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou do not have permission to highlight nearby RoadBlocks!'

  COMMAND_FAIL_STATUS_PERMISSION:
    enabled: true
    string: '&8[&eRoadBlock&8] &cYou do not have permission to view RoadBlock settings!'

  COMMAND_FAIL_SET_INVALID_INTEGER:
    enabled: true
    string: '&8[&eRoadBlock&8] &cValue must be an integer!'


  ###############
  # Tool Messages
  ###############
  TOOL_SUCCESS_PROTECT:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &7Protected %QUANTITY% blocks.'

  TOOL_SUCCESS_UNPROTECT:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &7Unprotected %QUANTITY% blocks.'

  TOOL_SUCCESS_BREAK_BLOCK:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &7Removed protection from block.'

  TOOL_FAIL_WORLD_DISABLED:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cRoadBlocks are not enabled in world ''%WORLD_NAME%''.'

  TOOL_FAIL_USE_PERMISSION:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cYou do not have permission to use a &b%ITEM_NAME%&r&c in %WORLD_NAME%.'

  TOOL_FAIL_USE_BLOCK_BREAK_PERMISSION:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cYou do not have permission to break road blocks in %WORLD_NAME%.'

  TOOL_FAIL_INVALID_MATERIAL:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cBlock type %MATERIAL% is not a valid RoadBlock material!'

  TOOL_FAIL_USE_SHIFT_CLICK:
    enabled: true
    repeat-delay: 5
    string: '&8[&eRoadBlock&8] &7You must shift-click to use a %ITEM_NAME%&r&7.'

  TOOL_FAIL_DISTANCE_EXCEEDED:
    enabled: true
    repeat-delay: 5
    string: '&8[&eRoadBlock&8] &7Clicked block is too far away!'


  ################
  # Other Messages
  ################
  BLOCK_PLACE_FAIL_GRASS_PATH:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cYou cannot place blocks on top of protected grass path blocks.'

  BLOCK_PLACE_FAIL_ABOVE_ROAD:
    enabled: true
    repeat-delay: 1
    string: '&8[&eRoadBlock&8] &cYou cannot place blocks over protected road blocks.'
