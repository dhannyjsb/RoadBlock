# Tool Display Name
tool-name: '&6RoadBlock Tool'

# Tool Lore
tool-lore:
  - '&eUse to set'
  - '&eRoadBlock protection'


# Custom messages for RoadBlock plugin

messages:
  command-fail-args-count-under:
    enabled: true
    string: '&3[LodeStar]&c Too few arguments!'
  command-fail-args-count-over:
    enabled: true
    string: '&3[LodeStar]&c Too many arguments!'
  command-fail-args-count-over-spaces:
    enabled: true
    string: '&3[LodeStar]&c Use underscores in place of spaces for destination name.'
  command-fail-console:
    enabled: true
    string: '&3[LodeStar]&c You must be in game to use this command!'
  command-fail-tool-inventory-full:
    enabled: true
    string: '&3Could give RoadBlock tool because your inventory is full.'
  command-fail-invalid-command:
    enabled: true
    string: '&3[%PLUGIN%]&c That is not a valid command!'
  command-fail-invalid-item:
    enabled: true
    string: '&3[%PLUGIN%]&c The item you are holding is not a %ITEMNAME%!'
  command-fail-invalid-quantity:
    enabled: true
    string: '&3[%PLUGIN%]&c Invalid quantity!'

  command-success-reload:
    enabled: true
    string: '&3[%PLUGIN%]&b configuration reloaded.'

  permission-denied-help:
    enabled: true
    string: '&cYou do not have permission to view %PLUGIN% help!'
  permission-denied-reload:
    enabled: true
    string: '&cYou do not have permission to reload %PLUGIN% configuration!'
  permission-denied-status:
    enabled: true
    string: '&cYou do not have permission to view %PLUGIN% settings!'
  permission-denied-tool:
    enabled: true
    string: '&cYou do not have permission to create a %PLUGIN% tool!'
  permission-denied-use:
    enabled: true
    repeat-delay: 1
    string: '&cYou do not have permission to use a &b%ITEMNAME%&r&3 in %worldname%.'

  usage-shift-click:
    enabled: true
    repeat-delay: 5
    string: '&3You must shift-click to use a %ITEMNAME%.'
